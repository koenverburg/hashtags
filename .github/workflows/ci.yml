name: CI

env:
  ci: true

on:
  push:
    branches:
      - development
      - feature/*
      - bugs/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          node-version: 12.x
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn
          restore-keys: ${{ runner.os }}-yarn

      - name: yarn install
        run: yarn install

      - name: testing
        run: |
          yarn lint
          yarn test:ci

      - name: Dist build
        run: |
          yarn dist
          yarn export
